    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      /* Fallback font */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Melhoria para carregamento de página */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #050510 0%, #1A0538 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .preloader.hide {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .loader:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(135deg, #BD10A6 0%, #2A65E8 100%);
        animation: pulse 1.5s ease-out infinite;
      }
      
      .loader img {
        position: relative;
        width: 60px;
        height: auto;
        z-index: 2;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(0.85);
          opacity: 1;
        }
        50% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(0.85);
          opacity: 1;
        }
      }
    </style>
    <script type="module" crossorigin src="/human-academy-motion-design/assets/index-Ce4bas29.js"></script>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="loader">
        <img src="/human-academy-motion-design/assets/images/alephant-logo.png" alt="ALEPHANT Logo">
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remover preloader após carregamento
      window.addEventListener('load', function() {
        document.querySelector('.preloader').classList.add('hide');
        setTimeout(function() {
          document.querySelector('.preloader').style.display = 'none';
        }, 500);
      });
    </script>
  </body>
